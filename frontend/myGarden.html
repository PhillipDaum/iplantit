<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyGarden</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/fabric@5.2.4/dist/fabric.min.js"></script>
    <!-- Add icon library -->
    <script src="https://kit.fontawesome.com/3c985e5110.js" crossorigin="anonymous"></script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>

    <!-- remove this and change babel tag back to text/javascript for production-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


</head>

<body>

    <div class="navbar">
        <a href="user-home.html"><img src="img/home.svg" id="nav-bar-icon-home" /></a>
        <p class="heading">My Good Garden</p>
        <img src="img/user.svg" id="nav-bar-notification-icon" />
        <button class="share-button">
      	<b><p style="float: left; margin-left: 10px;margin-right: 10px;">Share</p></b>
      	<img src="img/share.svg" style="height: 25px; float: left;" />
      </button>
    </div>

    <div class="sidebar">
        <a onclick="bedding()"><img class="sidebar-item" src="img/beddingUnselected.svg" id="beddingIcon"></a>
        <a onclick="seeds()"><img class="sidebar-item" src="img/seedPacketUnselected.svg" id="seedPackage"></a>
        <a onclick="calendar()"><img class="sidebar-item" src="img/calendarUnselected.svg" id="calendar"></a>
        <a onclick="more()"><img class="sidebar-item" src="img/moreUnselected.svg" id="more"></a>
    </div>

    <div class="section" id="content_info"></div>

    <div id="canvasWrapper">
        <canvas id="grid" width="500px" height="500px"></canvas>
        <canvas id="garden-canvas" width="500px" height="500px"></canvas>
    </div>
    <div id="coordinate">
        <p id="coord"></p>
    </div>

    <script src="./js/objects.js" type="text/javascript"></script>
    <script src="./js/canvas.js" type="text/babel"></script>
    <script src="./components/sideBar.jsx" type="text/babel"></script>
    <script src="./components/dropDown.jsx" type="text/babel"></script>
    <!-- <script src="./js/scrollbar.js" type="text/babel"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
