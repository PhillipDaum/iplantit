<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="css/style.css" />
	<link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
</head>
<body>
	<div class="new-garden-green-zone">
		<div class="new-garden-green-zone-side"></div>
		<h2>Step 1 of 2</h2>
		<h1>Let's create a garden</h1>
		<input type="text" name="gardenName" placeholder="Enter garden name" id="gardenName">
		</br>
		<input type="text" name="gardenLocation" placeholder="Enter garden location" id="gardenLocation">
		<p style="font-size: 18px; margin-top: 40px;">Approximate garden dimensions:</p>
		<input type="number" name="width" placeholder="width (m)" id="width"> x <input type="number" name="height" placeholder="height (m)" id="height">
		</br>
		<button class="nextButton" onclick="next()"><b>Next</b></button>
		<button class="cancelButton" onclick="cancel()">Cancel</button>
	</div>
	<script type="text/javascript">
		function cancel() {
			window.open("index2.html", '_self')
		}
		function next() {
			gardenName = document.getElementById('gardenName').value;
			gardenLocation = document.getElementById('gardenLocation').value;
			width = document.getElementById('width').value.toString();
			height = document.getElementById('height').value.toString();
			dimensions =  width + 'x' + height;
			gardenInformation = [gardenName, gardenLocation, dimensions]
			sessionStorage.gardenInformation = gardenInformation;
			console.log(gardenInformation)
			window.open("addGarden2.html", "_self")
		}
	</script>
</body>
</html>
